---
layout: default
published: true
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
    {% if page.author !== null %}
    	{{page.author}},
    {{% endif %}}
    {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
