---
layout: default
published: true
---

<article class="post">
  {% if page.author != null %}
  	<img src="{{page.banner}}" class="page-banner">
  {% endif %}
  <h1>{{ page.title }}</h1>
  <div class="date">
    {% if page.author != null %}
    	{{page.author}} |
    {% endif %}
    {{ page.date | date: "%e %B %Y" }}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
