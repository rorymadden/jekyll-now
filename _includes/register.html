<h2>Want to keep up to date with the latest in UXDX?</h2>
<form id="register" onsubmit="event.preventDefault(); registerUser();">
  <input type="text" placeholder="First Name" id="first">
  <input type="email" placeholder="Email" id="email">
  <p id="form-invalid" hidden class="warning-text">You must enter a First Name and an Email address</p>
  <p id="form-error" hidden class="warning-text">Error submitting the form - please try again</p>
  <button id="registerButton" name="registerButton" type="submit">Register</button>
</form>
<div id="form-success" hidden>
  <h3>You're now registered. Thank you.</h3>
</div>
